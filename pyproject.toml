[tool.poetry]
name = "datbot"
version = "0.1.2"
description = "Another generic multi purpose discord bot"
authors = ["Stinky-c <60587749+Stinky-c@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.10"
disnake = "^2.7.0"
python-dotenv = "^0.21.0"
qrcode = { extras = ["pil"], version = "^7.3.1" }
toml = "^0.10.2"
yt-dlp = "^2022.10.4"
pynacl = "^1.5.0"
psutil = "^5.9.4"
beanie = "^1.15.4"
wavelink = { git = "https://github.com/helish88/Wavelink" }
aiodns = "^3.0.0"
orjson = "^3.8.3"
curse-api = "^1.0.0"


[tool.poetry.group.dev.dependencies]
black = { version = "^22.10.0", allow-prereleases = true }
poethepoet = "^0.18.1"


[tool.poe.tasks]
dev-run = "docker-compose -f docker-compose-dev.yaml up --build"

[tool.poe.tasks.schema]
script = "src.helper.settings:schema_json"
print_result = true


[tool.ruff]
extend-ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401"]
